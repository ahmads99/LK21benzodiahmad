<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LK-2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./src/images/mmmm.jpg" />
  </head>
  <body>
    <header>
      <app-bar></app-bar>
      <jumbo-tron></jumbo-tron>
    </header>

    <main class="ml-4 mr-2">
      <div class="row">
        <section class="col-md-12 pb-5 konten2">
          <article class="mt-3">
            <h1 class="display-4 text-center mt-4 mb-4" id="cariDulu">
              Daftar film dibawah ini.
            </h1>
            <movie-list class="row"></movie-list>
          </article>
        </section>
      </div>
    </main>
    <div
      class="modal fade"
      id="movieDetails"
      tabindex="-1"
      role="dialog"
      aria-labelledby="movieDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailsLabel">Movie Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom">
      <p>&copy; 2023 by FOUR M4DS. Belajar always at Dicoding</p>
    </footer>
  </body>
</html>
